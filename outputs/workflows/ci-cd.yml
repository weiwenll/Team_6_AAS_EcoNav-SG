name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  AWS_REGION: ap-southeast-1
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-test.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
    
    - name: Run unit tests
      env:
        OPENAI_API_KEY: test-key-12345
        AWS_REGION: ap-southeast-1
        USE_S3: "false"
        GUARDRAILS_ENABLED: "false"
        DOWNSTREAM_MODE: HTTP
      run: |
        pytest tests/ \
          -v \
          --tb=short \
          --cov=. \
          --cov-report=term-missing \
          --cov-report=xml \
          -m "unit"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Generate coverage badge
      run: |
        coverage-badge -o coverage.svg -f
      if: success()
    
    - name: Archive test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          htmlcov/
          coverage.xml
          .coverage

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
    
    - name: Run security tests
      env:
        OPENAI_API_KEY: test-key-12345
        AWS_REGION: ap-southeast-1
        USE_S3: "false"
        GUARDRAILS_ENABLED: "false"
      run: |
        pytest tests/ -v -m "security"
    
    - name: Run Bandit security scan
      run: |
        pip install bandit
        bandit -r . -f json -o bandit-report.json || true
    
    - name: Upload security scan results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: bandit-report.json

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint black isort
    
    - name: Run flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting with Black
      run: |
        black --check --diff .
      continue-on-error: true
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff .
      continue-on-error: true

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, security-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build API Gateway image
      run: |
        docker build -f Dockerfile.api-gateway -t api-gateway:${{ github.sha }} .
    
    - name: Build Intent Service image
      run: |
        docker build -f Dockerfile.intent-service -t intent-service:${{ github.sha }} .
    
    - name: Build Shared Services image
      run: |
        docker build -f Dockerfile.shared-services -t shared-services:${{ github.sha }} .
    
    - name: Save Docker images
      run: |
        docker save api-gateway:${{ github.sha }} | gzip > api-gateway.tar.gz
        docker save intent-service:${{ github.sha }} | gzip > intent-service.tar.gz
        docker save shared-services:${{ github.sha }} | gzip > shared-services.tar.gz
    
    - name: Upload Docker images
      uses: actions/upload-artifact@v3
      with:
        name: docker-images
        path: |
          api-gateway.tar.gz
          intent-service.tar.gz
          shared-services.tar.gz

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: staging
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Setup SAM CLI
      uses: aws-actions/setup-sam@v2
    
    - name: Deploy to staging
      env:
        OPENAI_KEY: ${{ secrets.OPENAI_API_KEY_STAGING }}
      run: |
        chmod +x build.sh deploy.sh
        ./build.sh
        ./deploy.sh
      continue-on-error: true

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://api.travelplanner.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Setup SAM CLI
      uses: aws-actions/setup-sam@v2
    
    - name: Deploy to production
      env:
        OPENAI_KEY: ${{ secrets.OPENAI_API_KEY_PROD }}
      run: |
        chmod +x build.sh deploy.sh
        ./build.sh
        ./deploy.sh
    
    - name: Run smoke tests
      run: |
        # Add smoke test commands here
        curl -f https://api.travelplanner.com/health || exit 1
      continue-on-error: true
    
    - name: Notify deployment
      if: success()
      run: |
        echo "âœ… Deployment to production successful!"
        # Add Slack/email notification here

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
    
    - name: Run integration tests
      env:
        OPENAI_API_KEY: test-key-12345
        AWS_REGION: ap-southeast-1
        USE_S3: "false"
      run: |
        pytest tests/ -v -m "integration"
